# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- monorepo

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'SlackKit'
    sdk: 'macosx'
    configuration: 'Release'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    xcodeVersion: '10'
- job: iOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'SlackKit'
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    xcodeVersion: '10'
- job: tvOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: Xcode@5
  inputs:
    actions: 'build'
    scheme: ''
    sdk: 'appletvos'
    configuration: 'Release'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    xcodeVersion: '10'
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: swift build
