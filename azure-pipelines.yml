# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

jobs:
# Builds
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'SlackKit'
      sdk: 'macosx'
      configuration: 'Release'
      xcWorkspacePath: 'SlackKit.xcodeproj/project.xcworkspace'
      xcodeVersion: '11.1'
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'SlackKitTests'
      sdk: 'macosx'
      configuration: 'Debug'
      xcWorkspacePath: 'SlackKit.xcodeproj/project.xcworkspace'
      xcodeVersion: '11.1'
- job: iOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'SlackKit'
      sdk: 'iphoneos13.1'
      configuration: 'Release'
      xcWorkspacePath: 'SlackKit.xcodeproj/project.xcworkspace'
      xcodeVersion: '11.1'
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'SlackKitTests'
      sdk: 'iphonesimulator13.1'
      configuration: 'Debug'
      xcWorkspacePath: 'SlackKit.xcodeproj/project.xcworkspace'
      xcodeVersion: '11.1'
- job: tvOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'SlackKit'
      sdk: 'appletvos13.0'
      configuration: 'Release'
      xcWorkspacePath: 'SlackKit.xcodeproj/project.xcworkspace'
      xcodeVersion: '11.1'
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'SlackKitTests'
      sdk: 'appletvsimulator13.0'
      configuration: 'Debug'
      xcWorkspacePath: 'SlackKit.xcodeproj/project.xcworkspace'
      xcodeVersion: '11.1'
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
      # Install Swift dependencies
      sudo apt-get install clang libicu-dev
      # Install Swift 5.1
      curl https://swift.org/builds/swift-5.1-release/ubuntu1604/swift-5.1-RELEASE/swift-5.1-RELEASE-ubuntu16.04.tar.gz > $(Build.SourcesDirectory)/swift-5.1-RELEASE-ubuntu16.04.tar.gz
      tar xzf swift-5.1-RELEASE-ubuntu16.04.tar.gz -C $(Build.SourcesDirectory)
      # Swift build
      $(Build.SourcesDirectory)/swift-5.1-RELEASE-ubuntu16.04/usr/bin/swift build
      # Swift test
      $(Build.SourcesDirectory)/swift-5.1-RELEASE-ubuntu16.04/usr/bin/swift test


